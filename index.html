 <!DOCTYPE html>
 <html lang="en">
 <head>

 <body>

    <header>
       <div class="logo"><img src='./Wishfully (1).png'></div>
       <nav class="navigation">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Services</a>
        <button class="popup-button">Login</button>
       </nav>
    </header>
    <div class="">
      <div class="head-box">
         <img src="./head.jpg">
      </div>
  </div>
      <div class="wrapper">

 
         <div class="form-box login">
            <h2>Login</h2>
            <form action="index.html">
               <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" name="" autocomplete="email" id="emaill" placeholder="example@gmail.com">
                 <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" name="" id="pass" placeholder="****">
                  <label>Password</label>
               </div>
               <div class="remember-forget">
                  <label><input type="checkbox" id="rem">Remember me </label>
                  <p><a href="#">  Forgot Password?</a></p>
               </div>
               <button type="submit"class="btn">Login</button>
               
               <button type="submit"class="btn">Login with Google</button>
               
               <div class="register">
                  <p>Create New Account! <a href="#" class="signup-link">Register</a></p>
               </div>
            </form>
         </div>



         <div class="form-box signup">
            <h2>Signup</h2>
            <form action="index.html">
               <div class="input-box">
                  <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                   <input type="text" name="" autocomplete="additional-name" id="username" placeholder="xyz"><label>Username</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" name="" autocomplete="email" id="email" placeholder="example@gmail.com">
                  <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="" id="passs" placeholder="****">
                  <label>Password</label>
               </div>
               <div class="remember-forget">
                  <label><input type="checkbox" id="agree">I agree to the terms&conditions</label>
               </div>
               <button type="submit"class="btn">Signup</button>
               
               <div class="register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
               </div>
            </form>
         </div>
      </div>

      <script src="index.js"></script>
